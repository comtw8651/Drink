spring.application.name=drink

# MySQL Datasource Configuration for XAMPP
# 請將 your_mysql_username 和 your_mysql_password 替換成你在 XAMPP MySQL 中設定的實際使用者名稱和密碼
spring.datasource.url=jdbc:mysql://localhost:3306/drink?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT configuration (replace with your actual secret key)
# 務必將 your_super_secret_jwt_key_that_is_at_least_256_bits_long 替換成一個足夠長且複雜的密鑰
jwt.secret=oxPOrgNxRR8Gs8LN9Of__JvxkXeXM76kRdKHt-y-qLw
jwt.expiration=3600000

logging.level.org.springframework.security=DEBUG